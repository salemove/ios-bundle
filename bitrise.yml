---
format_version: '6'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: ios
trigger_map:
- tag: '*.*.*'
  workflow: post-release
workflows:
  post-release:
    steps:
    - activate-ssh-key@4: {}
    - git-clone@6: {}
    - script:
        inputs:
        - content: |-
            pod trunk push SalemoveSDK.podspec --verbose
meta:
  bitrise.io:
    stack: osx-xcode-13.2.x
